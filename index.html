<!DOCTYPE html>
<html lang="en">
<head>
 <meta charset="UTF-8" />
 <meta name="viewport" content="width=device-width, initial-scale=1.0" />
 <title>DrumMaster 5000</title>
 <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="main-container">
    <div class="header">DrumMaster 5000</div>
      <div class="drummaster-container">
        <div class="toggle-container">
          <div class="switch-container">
            <div class="row top-toggle">
              <div class="switch">A</div>
              <div class="switch">B</div>
            </div>
            <div class="row bottom-toggle">
              <div class="switch">C</div>
              <div class="switch">D</div>
            </div>
          </div>
          <div class="let-phil-container">
            <button id="let-phil-btn">Let Phil</button>
          </div>
        </div>
        <div class="pad-container">
          <div class="row three-container">
            <div class="drum" id="pad-7">7</div>
            <div class="drum" id="pad-8">8</div>
            <div class="drum" id="pad-9">9</div>
          </div>
          <div class="row two-container">
            <div class="drum" id="pad-4">4</div>
            <div class="drum" id="pad-5">5</div>
            <div class="drum" id="pad-6">6</div>
          </div>
          <div class="row one-container">
            <div class="drum" id="pad-1">1</div>
            <div class="drum" id="pad-2">2</div>
            <div class="drum" id="pad-3">3</div>
          </div>
        </div>
      </div>
    </div>
  <script src="scripts.js"></script>
</body>
</html>
